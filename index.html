<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absurd Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quote-container">
        <button id="prev-quote" class="arrow-button" disabled>&larr;</button>
        <p id="quote-display">Click the button to generate an absurd quote!</p>
        <button id="next-quote" class="arrow-button" disabled>&rarr;</button>
        <button id="copy-quote" class="copy-button">Copy</button>
        <div id="copy-popup" class="copy-popup">COPIED!!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
